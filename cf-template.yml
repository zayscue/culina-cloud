      EngineMode: 'serverless'
      MasterUsername: '{{resolve:secretsmanager:CulinaCloudDBSecrets:SecretString:username}}'
      MasterUserPassword: '{{resolve:secretsmanager:CulinaCloudDBSecrets:SecretString:password}}'
      Port: 5432
      VpcSecurityGroupIds:
